<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>appDoption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Materialize CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">



</head>

<body>
    <!-- Header/Logo Div -->
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col s12 m6">
                <a href="index.html"><img src="assets/images/logo.png" alt="appDoption Logo"></a>
            </div>
            <div class="col s12 m6" id="info">
                <p>appDoption, the easiest way to find your next pet</p>
            </div>
        </div>
    </div>

    <!-- Main Content Container-->
    <div class="container">
        <div class="row">
            <div class="col s12 l6">
                <p>One of our favorite things is success stories! Please leave us a message to tell us all about your new
                    friend you found through appDoption.</p>
            </div>

                <div class="col s12 l6">
                    <div class="row">
                        <div class="input-field col s12 l8">
                            <input placeholder="Name" id="name" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l8">
                            <input placeholder="Shelter used" id="shelter" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l8">
                            <textarea placeholder="Your story" id="story" class="materialize-textarea"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l6">
                            <button class="btn waves-effect waves-light cyan" id="submit" type="submit" name="action">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m4 l2"></div>
            <div class="col s12 m4 l8 center-align" id="comments">
            </div>
            <div class="col s12 m4 l2"></div>
        </div>

    <div class="row">
        <div col="s12">
            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shelter Adopted From</th>
                        <th>Story</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                    <!-- Target here div for firebase output-->
                </tbody>
            </table>
        </div>
    </div>
</div>


    <!-- Footer -->
    <footer class="page-footer cyan">
            <div class="container">
                <div class="row center-align">
                    <div class="col s12 m2 l4 valign-wrapper">
                        <h6><a class="white-text" href="about.html">About</a></h6>
                    </div>
                    <div class="col s12 m2 l4 center-align">
                        <h6><a class="white-text" href="testimonials.html ">Success Stories</a></h6>
                    </div>
                    <div class="col s12 m2 l4 center-align">
                        <h6><a class="white-text " href="contact.html ">Contact</a></h6>
                    </div>
                </div>
            </div>
    
            <div class="footer-copyright cyan darken-2 ">
                <div class="container center-align ">
                    appDoption Â© 2018

            </div>
        </footer>
